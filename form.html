<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم اطلاعات کالا</title>
</head>
<body>
    <h2>فرم اطلاعات کالا</h2>
    <form action="/submit-form" method="POST">
        <label for="title">عنوان کالا:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="seller">نام فروشنده:</label><br>
        <input type="text" id="seller" name="seller"><br>

        <label for="category">دسته موضوعی:</label><br>
        <input type="radio" id="mobile" name="category" value="موبایل" checked>
        <label for="mobile">موبایل</label><br>
        <input type="radio" id="laptop" name="category" value="لپتاپ">
        <label for="laptop">لپتاپ</label><br>
      


        <label for="price">قیمت (تنها اعداد):</label><br>
        <input type="number" id="price" name="price"><br>

        <label for="description">توضیحات:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <label for="image1">تصویر اصلی:</label><br>
        <input type="file" id="image1" name="image1"><br>

        <label for="image2">تصویر فرعی ۱:</label><br>
        <input type="file" id="image2" name="image2"><br>

        <label for="image3">تصویر فرعی ۲:</label><br>
        <input type="file" id="image3" name="image3"><br><br>

        <input type="submit" value="ارسال اطلاعات">
        <input type="reset" value="پاک کردن فرم">
    </form>
</body>
</html>
